# Description: Adapted configuration file for the ENZYMES dataset using GDSS

is_cc: False

data: 
  data: ENZYMES_small
  dir: './data'
  batch_size: 64
  test_split: 0.2
  max_node_num: 12
  max_feat_num: 10
  init: deg
  min_node_val: 1
  max_node_val: 3
  node_label: label
  min_edge_val: 1
  max_edge_val: 1
  edge_label: weight
  d_min: 3  # for lifted CC
  d_max: 4  # for lifted CC
  lifting_procedure: cycles
  lifting_procedure_kwargs : {}

sde:
  x: 
    type: VP
    beta_min: 0.1
    beta_max: 1.0
    num_scales: 1000
  adj: 
    type: VE
    beta_min: 0.2
    beta_max: 1.0
    num_scales: 1000

model:
  x: ScoreNetworkX
  adj: ScoreNetworkA
  conv: GCN
  num_heads: 4
  depth: 5
  adim: 32
  nhid: 32
  num_layers: 7
  num_linears: 2
  c_init: 2
  c_hid: 8
  c_final: 4
  use_bn: False
  
train:
  name: test
  num_epochs: 5000
  save_interval: 5000
  print_interval: 500
  reduce_mean: False
  lr: 0.01
  lr_schedule: True
  ema: 0.999
  weight_decay: 0.0001
  grad_norm: 1.0
  lr_decay: 0.999
  eps: 1.0e-5

# Sampling after the training

sampler:
  predictor: S4
  corrector: None
  snr: 0.15
  scale_eps: 0.7
  n_steps: 1

sample:
  cc_nb_eval: 1000  # param only for cc datasets
  use_ema: True
  noise_removal: True
  probability_flow: False
  eps: 1.0e-4
  seed: 42
