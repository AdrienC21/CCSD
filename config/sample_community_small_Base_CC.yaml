# Description: Configuration file to sample from the community_small dataset using combinatorial complexes with CCSD Baseline

is_cc: True

data: 
  data: community_small_CC
  dir: './data'
  batch_size: 128 
  test_split: 0.2
  max_node_num: 20
  max_feat_num: 11
  init: deg
  min_node_val: 1
  max_node_val: 1
  node_label: weight
  min_edge_val: 1
  max_edge_val: 1
  edge_label: weight
  d_min: 3  # for lifted CC
  d_max: 3  # for lifted CC
  lifting_procedure: path_based
  lifting_procedure_kwargs : basic

ckpt: ccsd_community_small_Base_CC

sampler:
  predictor: Euler
  corrector: Langevin
  snr: 0.05
  scale_eps: 0.7
  n_steps: 1

sample:
  divide_batch: 4  # optional, only if RAM issue occurs
  cc_nb_eval: 1000  # param only for cc datasets
  use_ema: False
  noise_removal: True
  probability_flow: False
  eps: 1.0e-4
  seed: 12
