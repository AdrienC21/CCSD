# Description: Adapted configuration file for the ZINC250k dataset used in GDSS

is_cc: False

data:
  data: ZINC250k
  dir: './data'
  batch_size: 1024
  max_node_num: 38
  max_feat_num: 9
  init: atom
  min_node_val: 6
  max_node_val: 53
  node_label: symbol
  min_edge_val: 1
  max_edge_val: 3
  edge_label: bond_type
  d_min: 3  # for lifted CC
  d_max: 24  # for lifted CC

sde:
  x: 
    type: VP
    beta_min: 0.1
    beta_max: 1.0
    num_scales: 1000
  adj:
    type: VE
    beta_min: 0.2
    beta_max: 1.0
    num_scales: 1000

model:
  x: ScoreNetworkX
  adj: ScoreNetworkA
  conv: GCN
  num_heads: 4
  depth: 2
  adim: 16
  nhid: 16
  num_layers: 6
  num_linears: 3
  c_init: 2
  c_hid: 8
  c_final: 4
  use_bn: False

train:
  name: test
  num_epochs: 500
  save_interval: 100
  print_interval: 50
  reduce_mean: False
  lr: 0.005
  lr_schedule: True
  ema: 0.999
  weight_decay: 0.0001
  grad_norm: 1.0
  lr_decay: 0.999
  eps: 1.0e-5

# Sampling after the training

sampler:
  predictor: Reverse
  corrector: Langevin
  snr: 0.2
  scale_eps: 0.9
  n_steps: 1

sample:
  n_samples: 10000  # param only for mol datasets
  cc_nb_eval: 1000  # param only for cc datasets
  use_ema: False
  noise_removal: True
  probability_flow: False
  eps: 1.0e-4
  seed: 42
