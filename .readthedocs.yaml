# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_install:
      - pip install rdkit
      - pip install Cython
      - pip install pomegranate
      - pip install git+https://github.com/molecularsets/moses.git
      - sed -i "24s/.*/\t\t\tpd.concat([_mcf, _pains], sort=True)['smarts'].values]/" /home/docs/checkouts/readthedocs.org/user_builds/ccsd/envs/latest/lib/python3.11/site-packages/moses/metrics/utils.py

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
  - requirements: requirements.txt
  - requirements: docs/requirements.txt
